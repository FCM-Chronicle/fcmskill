    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: black; /* 완전한 검은색 배경 */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center; /* 중앙 정렬 */
        }

        h1 {
            margin-bottom: 20px; /* 제목과 입력란 간격 조정 */
            text-shadow: 0 0 5px #39FF14; /* 네온 그린 텍스트 효과 */
        }

        .dropdown {
            width: 100%;
            max-width: 500px; /* 최대 너비 설정 */
            position: relative; /* 드롭다운 위치를 위한 설정 */
            margin: 10px 0; /* 드롭다운 간격 조정 */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #222;
            color: white;
            font-size: 16px; /* 폰트 크기 조정 */
            transition: border 0.3s; /* 테두리 색상 변화 효과 */
        }

        input[type="text"]:focus {
            border: 2px solid #39FF14; /* 포커스 시 테두리 색상 변화 */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333; /* 드롭다운 배경색 */
            width: 100%; /* 드롭다운 너비를 입력란과 같게 설정 */
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5);
            z-index: 1;
            border-radius: 4px; /* 드롭다운 모서리 둥글게 */
        }

        .dropdown-content div {
            color: white;
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.3s; /* 배경 색상 변화 효과 */
        }

        .dropdown-content div:hover {
            background-color: #39FF14; /* 호버 시 배경색 변화 */
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #000; /* 배경을 검정색으로 변경 */
            border: 1px solid #39FF14; /* 네온 그린 테두리 추가 */
            border-radius: 4px;
            width: 100%;
            max-width: 500px; /* 최대 너비 설정 */
        }

        .bold {
            font-weight: bold;
            color: #39FF14; /* 강조된 텍스트를 네온 그린으로 설정 */
        }

        /* 반응형 디자인을 위한 미디어 쿼리 */
        @media (max-width: 600px) {
            body {
                padding: 10px; /* 모바일에서 패딩 조정 */
            }

            h1 {
                font-size: 24px; /* 모바일에서 제목 크기 조정 */
            }

            input[type="text"] {
                font-size: 14px; /* 모바일에서 입력란 폰트 크기 조정 */
            }

            .result {
                font-size: 14px; /* 모바일에서 결과 폰트 크기 조정 */
            }
        }
    </style>

                        skillDropdown.appendChild(div);
                    }
                }
                skillDropdown.style.display = skillDropdown.childElementCount > 0 ? 'block' : 'none'; // 드롭다운 표시
            } else {
                skillDropdown.style.display = 'none'; // 입력란이 비어있으면 드롭다운 숨김
            }
        });

        // 스탯 검색 기능
        function setupStatSearch(statInputId, dropdownId) {
            const statSearchInput = document.getElementById(statInputId);
            const statDropdown = document.getElementById(dropdownId);

            statSearchInput.addEventListener('input', () => {
                const query = statSearchInput.value.trim().toLowerCase();
                statDropdown.innerHTML = ''; // 기존 결과 초기화
                if (query) {
                    const uniqueStats = [...new Set(Object.values(skillBoosts).flat())]; // 모든 스탯의 유니크 값
                    for (const stat of uniqueStats) {
                        if (stat.toLowerCase().includes(query)) {
                            const div = document.createElement('div');
                            div.textContent = stat; // 스탯 이름 표시
                            div.onclick = () => {
                                statSearchInput.value = stat; // 선택한 스탯을 입력란에 설정
                                statDropdown.style.display = 'none'; // 드롭다운 숨김
                            };
                            statDropdown.appendChild(div);
                        }
                    }
                    statDropdown.style.display = statDropdown.childElementCount > 0 ? 'block' : 'none'; // 드롭다운 표시
                } else {
                    statDropdown.style.display = 'none'; // 입력란이 비어있으면 드롭다운 숨김
                }
            });
        }

        setupStatSearch('stat-search1', 'stat-dropdown1');
        setupStatSearch('stat-search2', 'stat-dropdown2');
        setupStatSearch('stat-search3', 'stat-dropdown3');

        // 검색 버튼 클릭 시 스탯에 해당하는 스킬부스트 제공
        document.getElementById('search-button').addEventListener('click', () => {
            const stat1 = document.getElementById('stat-search1').value.trim();
            const stat2 = document.getElementById('stat-search2').value.trim();
            const stat3 = document.getElementById('stat-search3').value.trim();

            const relevantBoosts = {};
            const inputStats = [stat1, stat2, stat3].filter(stat => stat); // 비어있지 않은 스탯만 포함
            if (inputStats.length === 0) {
                // 입력된 스탯이 없으면 아무것도 표시하지 않음
                displayStatResults({});
                return;
            }

            // 검색된 각 스탯에 대해 해당하는 스킬부스트를 찾아서 추가
            Object.entries(skillBoosts).forEach(([boost, stats]) => {
                const includesAll = inputStats.every(inputStat => stats.includes(inputStat));
                if (includesAll) {
                    relevantBoosts[boost] = stats;
                }
            });

            // 결과를 새로 고침하여 표시
            displayStatResults(relevantBoosts, stat1, stat2, stat3);
        });

        // 검색 결과 표시 함수
        function displaySkillResults(boost) {
            const skillContent = document.getElementById('skill-content');
            skillContent.innerHTML = `${boost}: ${skillBoosts[boost].join(', ')}`;
        }

        function displayStatResults(boosts, stat1, stat2, stat3) {
            const statContent = document.getElementById('stat-content');
            const boostsList = Object.keys(boosts).map(boost => {
                const stats = Array.from(boosts[boost]).map(s => {
                    const isBold = [stat1, stat2, stat3].includes(s);
                    return `<span class="${isBold ? 'bold' : ''}">${s}</span>`;
                }).join(', ');
                return `${boost}: ${stats}`;
            }).join('<br>');
            statContent.innerHTML = ` ${boostsList}`;
        }

        // 포지션 검색 기능
        const positionSearchInput = document.getElementById('position-search');
        const positionDropdown = document.getElementById('position-dropdown');

        positionSearchInput.addEventListener('input', () => {
            const query = positionSearchInput.value.trim().toUpperCase(); // 대문자로 변환
            positionDropdown.innerHTML = ''; // 기존 결과 초기화
            if (query) {
                for (const position in positionTiers) {
                    if (position.includes(query)) {
                        const div = document.createElement('div');
                        div.textContent = position; // 포지션 이름 표시
                        div.onclick = () => {
                            positionSearchInput.value = position; // 선택한 포지션을 입력란에 설정
                            displayPositionTier(position); // 티어표 표시
                            positionDropdown.style.display = 'none'; // 드롭다운 숨김
                        };
                        positionDropdown.appendChild(div);
                    }
                }
                positionDropdown.style.display = positionDropdown.childElementCount > 0 ? 'block' : 'none'; // 드롭다운 표시
            } else {
                positionDropdown.style.display = 'none'; // 입력란이 비어있으면 드롭다운 숨김
            }
        });

        // 포지션 티어표 표시 함수
        function displayPositionTier(position) {
            const tierContent = document.getElementById('tier-content');
            const tiers = positionTiers[position];
            if (tiers) {
                tierContent.innerHTML = tiers.map((tier, index) => {
                    return `<strong>${index + 1}티어:</strong> ${tier.join(', ')}`;
                }).join('<br>');
            } else {
                tierContent.innerHTML = '해당 포지션의 티어 정보가 없습니다.';
            }
        }

        // 클릭 시 드롭다운 숨기기
        document.addEventListener('click', (event) => {
            if (!event.target.matches('#skill-search')) {
                skillDropdown.style.display = 'none';
            }
            if (!event.target.matches('#stat-search1') && !event.target.matches('#stat-search2') && !event.target.matches('#stat-search3')) {
                document.getElementById('stat-dropdown1').style.display = 'none';
                document.getElementById('stat-dropdown2').style.display = 'none';
                document.getElementById('stat-dropdown3').style.display = 'none';
            }
            if (!event.target.matches('#position-search')) {
                positionDropdown.style.display = 'none';
            }
        });
